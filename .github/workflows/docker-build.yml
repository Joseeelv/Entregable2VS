name: Build and Push Matomo Docker Image

on:
  push:
    branches:
      - master
      - main
    paths:
      - "Ejercicio2/Dockerfile"
      - ".github/workflows/docker-build.yml"
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKER_USERNAME }}/matomo-custom
          tags: |
            type=raw,value=latest
            type=sha,prefix={{branch}}-

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./Ejercicio2
          file: ./Ejercicio2/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/matomo-custom:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/matomo-custom:buildcache,mode=max
          platforms: linux/amd64,linux/arm64
      - name: Image digest
        run: echo "Image pushed successfully with digest ${{ steps.meta.outputs.digest }}"
